<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Photographers | Snapstudio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="form-bg container-fluid py-5">
    <h1 class="text-white fw-bold display-2 py-2 text-center">Request for Photoshoot</h1>

    <small><a class="text-primary fw-bold" href="index.html">Return Home</a></small>

    <form action="" method="post" class="container text-center">
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="phone">Contact Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your contact number">
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="eventType">Number or people</label>
        <select class="form-control" id="eventType">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>3-6</option>
        </select>
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="location">Select your Nearest Snapshot Studio</label>
        <select class="form-control" id="location">
          <option value="manjakuppam">Manjakuppam</option>
          <option value="panruti" >Panruti</option>
          <option value="lawspet">Lawspet</option>
          <option value="moolakulam">Moolakulam</option>
          <option value="whitetown">White Town</option>
        </select>
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="eventDate">Date of appoinment</label>
        <input type="date" class="form-control" id="eventDate">
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="shootLocation">Shoot Location</label>
        <select class="form-control" id="shootLocation">
          <option value="less-than-10Km" >Less than 10KM</option>
          <option value="10Km-20Km">10KM to 20KM</option>
          <option value="more-than-20Km">More than 20KM</option>
        </select>
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="budget">Hours</label>
        <select class="form-control" id="budget">
          <option value="less-than-1Hr">Less than 1Hr</option>
          <option>1Hr to 3 Hrs</option>
          <option>More than 3Hrs</option>
        </select>
      </div>
      <div class="form-group">
        <label class="h4 mt-3 mb-1 text-white" for="comments">Further Queries</label>
        <textarea name="comments" class="form-control" id="comments" rows="3" cols="3" placeholder="Please ask about your further enquiries..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary my-3 btn-block">Submit</button>
    </form>
  </div>




    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
